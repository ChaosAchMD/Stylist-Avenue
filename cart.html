<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Winkelwagen | Stylist Avenue</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    button, a.button {
      padding: 10px 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.back {
      background-color: #6c757d;
    }
    button.back:hover {
      background-color: #5a6268;
    }
    button.checkout {
      background-color: #007bff;
    }
    button.checkout:hover {
      background-color: #0056b3;
    }
    #cart-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .cart-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-right: 20px;
      background: #fff;
    }
    .cart-item-info {
      flex-grow: 1;
    }
    .cart-item-info h3 {
      margin: 0 0 8px 0;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .cart-item-info p {
      margin: 4px 0;
      font-size: 1rem;
      color: #555;
    }
    .cart-item-info input[type="number"] {
      width: 55px;
      padding: 5px 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .cart-item button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .cart-item button:hover {
      background: #b52b3a;
    }
    #total {
      max-width: 800px;
      margin: 20px auto 0 auto;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: right;
      color: #222;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <button class="back" onclick="window.location.href='index.html'">
      ‚Üê Terug naar menu
    </button>
    <button class="checkout" onclick="checkout()">
      üõí Afrekenen
    </button>
  </header>

  <div id="cart-container">
    <!-- Producten worden hier geladen -->
  </div>
  <div id="total"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const container = document.getElementById('cart-container');
      const totalEl = document.getElementById('total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p>Je winkelwagen is leeg.</p>';
        totalEl.textContent = '';
        return;
      }

      let total = 0;
      cart.forEach((item, i) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Prijs per stuk: ‚Ç¨${item.price.toFixed(2)}</p>
            <p>
              Aantal: 
              <input type="number" min="1" value="${item.quantity}" data-index="${i}">
            </p>
          </div>
          <button onclick="removeItem(${i})" aria-label="Verwijder ${item.name}">üóëÔ∏è</button>
        `;

        container.appendChild(itemDiv);
      });

      totalEl.textContent = `Totaal: ‚Ç¨${total.toFixed(2)}`;

      // Luister naar aantal wijzigingen
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('change', e => {
          const idx = e.target.dataset.index;
          let val = parseInt(e.target.value);
          if (isNaN(val) || val < 1) val = 1;
          cart[idx].quantity = val;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Je winkelwagen is leeg!');
        return;
      }
      alert('Bedankt voor je bestelling! (Betaalfunctie nog niet geactiveerd)');
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
    [
  {
    "name": "Product 1",
    "price": 12.99,
    "quantity": 1,
    "image": "https://via.placeholder.com/150"
  },
  {
    "name": "Product 2",
    "price": 8.50,
    "quantity": 2,
    "image": "https://via.placeholder.com/150"
  }
]

  </script>
</body>
</html>
