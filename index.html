<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylist Avenue</title>
  <style>
    body, html {
      margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
      background-size: cover;
      background-position: center;
      transition: background-image 1.5s ease-in-out;
      overflow-x: hidden;
      color: #fff;
      background-color: #222;
    }
    nav {
      background: rgba(0,0,0,0.8);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      z-index: 100;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f0c040;
    }
    #cart {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.9);
      color: #222;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-weight: bold;
      z-index: 110;
      user-select: none;
      min-width: 180px;
    }
    #cart button {
      margin-top: 8px;
      padding: 7px 14px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    #cart button:hover {
      background-color: #0056b3;
    }
    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      margin-bottom: 40px;
      border-radius: 15px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .section-title {
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
      color: #f0c040;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
    }
    .item {
      background: #fff;
      color: #222;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .item h3 {
      margin: 0 0 10px 0;
    }
    .item p {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .item .stock {
      font-weight: 600;
      margin-bottom: 15px;
      color: #555;
    }
    .item button {
      background-color: #222;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .item button:hover {
      background-color: #f0c040;
      color: #222;
    }
    /* About and Contact text styling */
    .text-block {
      background: rgba(255,255,255,0.9);
      color: #222;
      padding: 25px 30px;
      border-radius: 15px;
      max-width: 700px;
      font-size: 1.15rem;
      line-height: 1.5;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    a.social-img {
      display: inline-block;
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    a.social-img img {
      display: block;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="cart.html">Winkelmandje</a>
  </nav>

  <div id="cart">
    Items: <span id="cart-count">0</span> <br />
    Totaal: €<span id="cart-total">0.00</span>
    <button onclick="checkout()">Afrekenen</button>
  </div>

  <section id="shop">
    <h2 class="section-title">Shop Our Collection</h2>
    <div class="shop" id="product-list">
      <!-- Producten worden hier geladen door JS -->
    </div>
  </section>

  <section id="about">
    <h2 class="section-title">About Us</h2>
    <div class="text-block">
      Stylist Avenue is your go-to destination for unique, street-inspired fashion. Our mission is to bring style, quality, and confidence to everyone, everywhere.
    </div>
  </section>

  <section id="contact">
    <h2 class="section-title">Contact Us</h2>
    <div class="text-block">
      Email: support@stylistavenue.com<br>
      <a href="https://www.instagram.com/stylist_avenue/" target="_blank" class="social-img" aria-label="Instagram Stylist Avenue">
        <img src="images/instagram.jpg" alt="Instagram Stylist Avenue" />
      </a>
    </div>
  </section>

  <script>
    // Product data met stock en afbeelding
    const products = [
      { name: 'Barcelona Kit 24-25', price: 49.99, stock: 5, image: 'barca01.jpg''barca02.jpg''barca03.jpg' },
      { name: 'Real Madrid Y-3 Kit', price: 49.99, stock: 5, image: 'madrid01.jpg''madrid02.jpg''madrid03.jpg' },
      { name: 'Real Madrid White Kit', price: 49.99, stock: 5, image: 'WMadrid01.jpg''WMadrid02.jpg'}
       { name: 'Reef Volcano Parfum', price: 79.99, stock: 1, image: 'ReefVolcano.jpg''ReefVolcano02.jpg' },
      { name: 'Reef 11 Parfum', price: 59.99, stock: 1, image: 'Reef11front.jpg''Reef11back.jpg' },
      { name: 'Snapback Cap', price: 19.99, stock: 10, image: 'images/cap1.jpg' }
    ];

    // Winkelmand ophalen uit localStorage of lege array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Producten in de shop renderen
    function renderProducts() {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach(prod => {
        const div = document.createElement('div');
        div.classList.add('item');
        div.innerHTML = `
          <img src="${prod.image}" alt="${prod.name}">
          <h3>${prod.name}</h3>
          <p>€${prod.price.toFixed(2)}</p>
          <div class="stock">Voorraad: ${prod.stock}</div>
          <button ${prod.stock === 0 ? 'disabled' : ''} aria-label="Voeg ${prod.name} toe aan winkelmand">
            ${prod.stock === 0 ? 'Uitverkocht' : 'Toevoegen aan winkelmand'}
          </button>
        `;
        const btn = div.querySelector('button');
        btn.addEventListener('click', () => addToCart(prod.name));
        container.appendChild(div);
      });
    }

    // Product toevoegen aan winkelmand, met voorraadcontrole
    function addToCart(productName) {
      const product = products.find(p => p.name === productName);
      if (!product) {
        alert('Product niet gevonden!');
        return;
      }

      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        if (existing.quantity < product.stock) {
          existing.quantity++;
        } else {
          alert(`Sorry, er zijn maar ${product.stock} stuks beschikbaar van ${product.name}.`);
          return;
        }
      } else {
        if (product.stock > 0) {
          cart.push({ name: product.name, price: product.price, quantity: 1, stock: product.stock });
        } else {
          alert(`${product.name} is uitverkocht.`);
          return;
        }
      }
      saveCart();
      alert(`${product.name} is toegevoegd aan je winkelmand!`);
      updateCartUI();
    }

    // Winkelmand in localStorage opslaan
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Winkelmand UI updaten
    function updateCartUI() {
      let count = 0;
      let total = 0;
      cart.forEach(item => {
        count += item.quantity;
        total += item.quantity * item.price;
      });
      document.getElementById('cart-count').innerText = count;
      document.getElementById('cart-total').innerText = total.toFixed(2);
    }

    // Checkout knop - hier kun je betaalmethodes koppelen zoals Stripe etc.
    function checkout() {
      alert('Betaalmethode toevoegen zoals Stripe is nodig om af te rekenen.');
    }

    // IntersectionObserver voor fade-in animatie
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('section').forEach(sec => observer.observe(sec));

    // Achtergrondafbeeldingen wisselen
    const backgrounds = [
      'images/bg1.jpg',
      'images/bg2.jpg',
      'images/bg3.jpg'
    ];
    let bgIndex = 0;
    function changeBackground() {
      document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
      bgIndex = (bgIndex + 1) % backgrounds.length;
    }
    changeBackground();
    setInterval(changeBackground, 8000);

    // Alles initialiseren
    renderProducts();
    updateCartUI();

  </script>

</body>
</html>
